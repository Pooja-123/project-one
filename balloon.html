<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Balloon Game</title>
    <link rel="stylesheet" href="balloon.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <!-- <div id=background>
      <img src="images/sky.jpg" class="stretch" alt=""/>
    </div> -->


    <header>
    <marquee align="left" behavior="alternate"direction="left"scrollamount="5"scrolldelay="20"><span> Lets start Balloon Game</span></marquee>
    </header>
  <div class="bird">
    <img src="images/bluebird.png">
  </div>
  <div class="bird1">
    <img src="images/twitter-bird-flying.png">
  </div>

  <div class="color">
    <img src="images/yellow.png"height="150px"width="100px">
  </div>
  <div class="color1">
    <img src="images/standard-05-orange.png"height="180px"width="100px">
  </div>
  <div class="color2">
    <img src="images/large_balloons.png"height="300px"width="300px">
  </div>
  <div class="color3">
    <img src="images/animated.gif"height="300px"width="300px">
  </div>
  <div class="color4">
    <img src="images/large_cute.png">
  </div>

  <div class="btn">
      <marquee align="left" behavior="alternate"
        direction="left" scrollamount="5" scrolldelay="20">
        <button type="button">
          Click Me!
        </button>
      </marquee>
      <!-- <button type="button" onclick = "left()">Image to the left!</button>  -->
  </div>
  <script type="text/javascript" src="balloon.js"></script>
</body>
</html>
